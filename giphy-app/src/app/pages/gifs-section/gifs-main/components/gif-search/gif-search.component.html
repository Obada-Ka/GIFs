<div class="search-container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Giphy GIFs</span>
            <div class="nav-note">
                <span>No Images, </span><span>Just GIFs</span>
            </div>

            <span class="spacer"></span>
            <div class="custom-margin custom-mat-field">
                <mat-form-field appearance="fill">
                    <input matInput type="text" placeholder="Search GIFs" [(ngModel)]="querySearch">
                    <button *ngIf="querySearch" matSuffix mat-icon-button aria-label="Clear" (click)="removeSearch()">
                        <mat-icon>close</mat-icon>
                    </button>
    
                </mat-form-field>
                <button class="search-btn" mat-button mat-icon-button aria-label="Search" (click)="search()">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
            <div class="custom-margin">
                <button mat-icon-button (click)="myFavorites()">
                    <mat-icon class="favorite-icon">favorite</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
